<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacement Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Meetei+Mayek:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Meetei Mayek', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .dictionary-section, .text-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 25px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 2px;
        }

        .dictionary-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Noto Sans Meetei Mayek', inherit;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .dictionary-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .dictionary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e1e5e9;
            font-size: 16px;
        }

        .dictionary-item:last-child {
            border-bottom: none;
        }

        .term-pair {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
        }

        .term {
            font-weight: 600;
            color: #dc3545;
            font-size: 16px;
        }

        .replacement {
            font-weight: 600;
            color: #28a745;
            font-size: 16px;
        }

        .arrow {
            color: #6c757d;
            font-weight: bold;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-family: 'Noto Sans Meetei Mayek', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            line-height: 1.8;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 4px;
            border-radius: 4px;
            animation: highlight 0.5s ease;
        }

        @keyframes highlight {
            0% { background: #4facfe; color: white; }
            100% { background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .dictionary-controls {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
                width: 100%;
            }
            
            .input-field {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 ꯇꯦꯛꯁ ꯔꯤꯞꯂꯦꯁꯃꯦꯟꯇ ꯇꯨꯜ</h1>
            <p>ꯅꯍꯥꯛꯀꯤ ꯀꯁ꯭ꯇꯝ ꯗꯤꯛꯁꯅꯔꯤ ꯁꯤꯖꯤꯟꯅꯗꯨꯅꯥ ꯑꯔꯥꯅꯕꯥ ꯋꯥꯍꯩꯁꯤꯡ ꯑꯆꯨꯝꯕꯥ ꯋꯥꯍꯩꯁꯤꯡꯗꯥ ꯍꯣꯡꯗꯣꯀꯎ</p>
        </div>

        <div class="main-content">
            <div class="dictionary-section">
                <h2 class="section-title">📚 ꯀꯁ꯭ꯇꯝ ꯗꯤꯛꯁꯅꯔꯤ</h2>
                
                <div class="dictionary-controls">
                    <div class="input-group">
                        <input type="text" id="incorrectTerm" placeholder="ꯑꯔꯥꯅꯕꯥ ꯋꯥꯍꯩ" class="input-field">
                        <span class="arrow">→</span>
                        <input type="text" id="correctTerm" placeholder="ꯑꯆꯨꯝꯕꯥ ꯋꯥꯍꯩ" class="input-field">
                    </div>
                    <button onclick="addToDictionary()" class="btn btn-primary">
                        ➕ ꯋꯥꯍꯩ ꯍꯥꯄꯆꯤꯅꯕꯥ
                    </button>
                </div>

                <div class="dictionary-controls">
                    <button onclick="exportDictionary()" class="btn btn-secondary">
                        📤 ꯗꯤꯛꯁꯅꯔꯤ ꯑꯦꯛꯁꯄꯣꯔꯠ ꯇꯧꯕꯥ
                    </button>
                    <button onclick="importDictionary()" class="btn btn-secondary">
                        📥 ꯗꯤꯛꯁꯅꯔꯤ ꯏꯝꯄꯣꯔꯠ ꯇꯧꯕꯥ
                    </button>
                    <button onclick="clearDictionary()" class="btn btn-danger">
                        🗑️ ꯄꯨꯝꯅꯃꯛ ꯃꯨꯠꯊꯠꯄꯥ
                    </button>
                </div>

                <div id="dictionaryDisplay" class="dictionary-display">
                    <div class="empty-state">ꯍꯧꯖꯤꯛ ꯐꯥꯑꯣꯕꯥ ꯋꯥꯍꯩ ꯑꯃꯠꯇꯥ ꯍꯥꯄꯆꯤꯜꯂꯦ꯫ ꯃꯊꯛꯇꯥ ꯅꯍꯥꯛꯀꯤ ꯑꯍꯥꯅꯕꯥ ꯔꯤꯞꯂꯦꯁꯃꯦꯟꯇ ꯄꯦꯌꯥꯔ ꯍꯥꯄꯆꯤꯅꯧ꯫</div>
                </div>
            </div>

            <div class="text-section">
                <h2 class="section-title">📝 ꯇꯦꯛꯁ ꯄ꯭ꯔꯣꯁꯦꯁꯤꯡ</h2>
                
                <textarea id="inputText" placeholder="ꯃꯐꯝ ꯑꯁꯤꯗꯥ ꯅꯍꯥꯛꯀꯤ ꯇꯦꯛꯁ ꯄꯦꯁ꯭ꯠ ꯇꯧ (ꯋꯥꯍꯩ ꯵꯰,꯰꯰꯰+ ꯐꯥꯑꯣꯕꯥ)..." class="textarea"></textarea>
                
                <div class="action-buttons">
                    <button onclick="processText()" class="btn btn-primary">
                        🔄 ꯋꯥꯍꯩꯁꯤꯡ ꯔꯤꯞꯂꯦꯁ ꯇꯧꯕꯥ
                    </button>
                    <button onclick="copyToClipboard()" class="btn btn-secondary">
                        📋 ꯔꯤꯖꯜꯇ ꯀꯣꯄꯤ ꯇꯧꯕꯥ
                    </button>
                    <button onclick="clearText()" class="btn btn-secondary">
                        🗑️ ꯇꯦꯛꯁ ꯃꯨꯠꯊꯠꯄꯥ
                    </button>
                </div>

                <div class="stats" id="stats">
                    <div class="stat-item">
                        <span>📊 ꯋꯥꯍꯩꯁꯤꯡ:</span>
                        <span class="stat-value" id="wordCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>🔧 ꯔꯤꯞꯂꯦꯁꯃꯦꯟꯇꯁꯤꯡ:</span>
                        <span class="stat-value" id="replacementCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>📚 ꯗꯤꯛꯁꯅꯔꯤ ꯋꯥꯍꯩꯁꯤꯡ:</span>
                        <span class="stat-value" id="dictionaryCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script>
        let dictionary = {};
        let lastProcessedText = '';
        let replacementHighlights = [];

        // Load dictionary from localStorage on page load
        window.onload = function() {
            loadDictionaryFromStorage();
            updateStats();
        };

        function addToDictionary() {
            const incorrectTerm = document.getElementById('incorrectTerm').value.trim();
            const correctTerm = document.getElementById('correctTerm').value.trim();

            if (incorrectTerm && correctTerm) {
                dictionary[incorrectTerm] = correctTerm;
                document.getElementById('incorrectTerm').value = '';
                document.getElementById('correctTerm').value = '';
                updateDictionaryDisplay();
                saveDictionaryToStorage();
                updateStats();
            } else {
                alert('Please enter both incorrect and correct terms.');
            }
        }

        function updateDictionaryDisplay() {
            const display = document.getElementById('dictionaryDisplay');
            
            if (Object.keys(dictionary).length === 0) {
                display.innerHTML = '<div class="empty-state">No terms added yet. Add your first replacement pair above.</div>';
                return;
            }

            let html = '';
            for (const [incorrect, correct] of Object.entries(dictionary)) {
                html += `
                    <div class="dictionary-item">
                        <div class="term-pair">
                            <span class="term">${escapeHtml(incorrect)}</span>
                            <span class="arrow">→</span>
                            <span class="replacement">${escapeHtml(correct)}</span>
                        </div>
                        <button class="delete-btn" onclick="removeFromDictionary('${escapeHtml(incorrect).replace(/'/g, "\\'")}')">
                            ❌
                        </button>
                    </div>
                `;
            }
            display.innerHTML = html;
        }

        function removeFromDictionary(term) {
            delete dictionary[term];
            updateDictionaryDisplay();
            saveDictionaryToStorage();
            updateStats();
        }

        function processText() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText.trim()) {
                alert('Please enter some text to process.');
                return;
            }

            if (Object.keys(dictionary).length === 0) {
                alert('Please add some terms to your dictionary first.');
                return;
            }

            let processedText = inputText;
            let replacementCount = 0;
            replacementHighlights = [];

            // Sort terms by length (longest first) to avoid partial replacements
            const sortedTerms = Object.keys(dictionary).sort((a, b) => b.length - a.length);

            for (const incorrectTerm of sortedTerms) {
                const correctTerm = dictionary[incorrectTerm];
                
                // Create regex for case-insensitive, whole word matching
                const regex = new RegExp(`\\b${escapeRegExp(incorrectTerm)}\\b`, 'gi');
                const matches = processedText.match(regex);
                
                if (matches) {
                    replacementCount += matches.length;
                    replacementHighlights.push({
                        from: incorrectTerm,
                        to: correctTerm,
                        count: matches.length
                    });
                }

                processedText = processedText.replace(regex, correctTerm);
            }

            document.getElementById('inputText').value = processedText;
            lastProcessedText = processedText;
            updateStats(replacementCount);

            if (replacementCount > 0) {
                showReplacementSummary();
            } else {
                alert('No replacements were made. Check your dictionary terms and text.');
            }
        }

        function showReplacementSummary() {
            if (replacementHighlights.length === 0) return;

            let summary = 'Replacements made:\n\n';
            for (const highlight of replacementHighlights) {
                summary += `• "${highlight.from}" → "${highlight.to}" (${highlight.count} times)\n`;
            }
            alert(summary);
        }

        function copyToClipboard() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert('No text to copy.');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '✅ Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                document.getElementById('inputText').select();
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            });
        }

        function clearText() {
            if (confirm('Are you sure you want to clear all text?')) {
                document.getElementById('inputText').value = '';
                updateStats();
            }
        }

        function clearDictionary() {
            if (confirm('Are you sure you want to clear the entire dictionary?')) {
                dictionary = {};
                updateDictionaryDisplay();
                saveDictionaryToStorage();
                updateStats();
            }
        }

        function exportDictionary() {
            if (Object.keys(dictionary).length === 0) {
                alert('Dictionary is empty. Add some terms first.');
                return;
            }

            const dataStr = JSON.stringify(dictionary, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'replacement-dictionary.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function importDictionary() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedDict = JSON.parse(e.target.result);
                        if (typeof importedDict === 'object' && importedDict !== null) {
                            dictionary = { ...dictionary, ...importedDict };
                            updateDictionaryDisplay();
                            saveDictionaryToStorage();
                            updateStats();
                            alert(`ꯃꯥꯏꯄꯥꯀꯄꯥ ${Object.keys(importedDict).length} ꯋꯥꯍꯩ ꯏꯝꯄꯣꯔꯠ ꯇꯧꯈꯔꯦ꯫`);
                        } else {
                            alert('ꯗꯤꯛꯁꯅꯔꯤ ꯐꯣꯔꯃꯦꯠ ꯑꯔꯥꯅꯕꯥ꯫');
                        }
                    } catch (error) {
                        alert('ꯐꯥꯏꯜ ꯄꯥꯕꯗꯥ ꯑꯁꯨꯕꯥ꯫ ꯚꯦꯂꯤꯗ JSON ꯐꯥꯏꯜ ꯑꯃꯥ ꯑꯣꯏꯍꯟꯅꯕꯥ ꯌꯦꯡꯁꯤꯜꯂꯨ꯫');
                    }
                };
                reader.readAsText(file);
            }
        });

        function saveDictionaryToStorage() {
            localStorage.setItem('replacementDictionary', JSON.stringify(dictionary));
        }

        function loadDictionaryFromStorage() {
            const saved = localStorage.getItem('replacementDictionary');
            if (saved) {
                try {
                    dictionary = JSON.parse(saved);
                    updateDictionaryDisplay();
                } catch (error) {
                    console.error('Error loading dictionary from storage:', error);
                }
            }
        }

        function updateStats(replacements = 0) {
            const text = document.getElementById('inputText').value;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            document.getElementById('wordCount').textContent = wordCount.toLocaleString();
            document.getElementById('replacementCount').textContent = replacements;
            document.getElementById('dictionaryCount').textContent = Object.keys(dictionary).length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Enhanced text direction and input method support
        document.getElementById('inputText').addEventListener('input', function(e) {
            // Auto-detect text direction based on content
            const text = e.target.value;
            const hasMeeteiMayek = /[\uAAE0-\uAAFF\uABC0-\uABFF]/u.test(text);
            
            if (hasMeeteiMayek) {
                e.target.style.direction = 'ltr'; // Meetei Mayek is LTR
                e.target.style.textAlign = 'left';
            }
            
            updateStats();
        });

        // Enhanced input field support for Meetei Mayek
        document.getElementById('incorrectTerm').addEventListener('input', function(e) {
            const text = e.target.value;
            const hasMeeteiMayek = /[\uAAE0-\uAAFF\uABC0-\uABFF]/u.test(text);
            
            if (hasMeeteiMayek) {
                e.target.style.direction = 'ltr';
                e.target.style.textAlign = 'left';
            }
        });

        document.getElementById('correctTerm').addEventListener('input', function(e) {
            const text = e.target.value;
            const hasMeeteiMayek = /[\uAAE0-\uAAFF\uABC0-\uABFF]/u.test(text);
            
            if (hasMeeteiMayek) {
                e.target.style.direction = 'ltr';
                e.target.style.textAlign = 'left';
            }
        });

        // Add spell-check disable for Meetei Mayek fields
        function setupMeeteiMayekInputs() {
            const inputs = ['inputText', 'incorrectTerm', 'correctTerm'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.setAttribute('spellcheck', 'false');
                    element.setAttribute('autocomplete', 'off');
                    element.setAttribute('autocorrect', 'off');
                    element.setAttribute('autocapitalize', 'off');
                    element.style.imeMode = 'active'; // Enable IME for better input
                }
            });
        }

        // Initialize Meetei Mayek input support
        setupMeeteiMayekInputs();

        // Handle Enter key in dictionary inputs
        document.getElementById('incorrectTerm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('correctTerm').focus();
            }
        });

        document.getElementById('correctTerm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addToDictionary();
            }
        });

        // Add comprehensive default terms for Meetei Mayek demonstration
        if (Object.keys(dictionary).length === 0) {
            dictionary = {
                // Common Meetei Mayek misspellings and corrections
                'ꯏꯅꯥ': 'ꯏꯅꯥ', // I/me
                'ꯑꯩ': 'ꯑꯩ', // I (alternative)
                'ꯅꯪ': 'ꯅꯪ', // you
                'ꯃꯍꯥꯛ': 'ꯃꯍꯥꯛ', // he/she
                'ꯑꯩꯈꯣꯌ': 'ꯑꯩꯈꯣꯌ', // we
                'ꯅꯈꯣꯌ': 'ꯅꯈꯣꯌ', // you (plural)
                'ꯃꯈꯣꯌ': 'ꯃꯈꯣꯌ', // they
                
                // Common words with frequent misspellings
                'ꯃꯤꯗꯝ': 'ꯃꯤꯗꯝ', // human
                'ꯃꯂꯦꯝ': 'ꯃꯥꯂꯦꯝ', // world
                'ꯈꯨꯅꯥꯏ': 'ꯈꯨꯅꯥꯏ', // elder
                'ꯅꯨꯄꯤ': 'ꯅꯨꯄꯤ', // woman
                'ꯅꯨꯄꯥ': 'ꯅꯨꯄꯥ', // man
                
                // Time-related words
                'ꯅꯨꯃꯤꯠ': 'ꯅꯨꯃꯤꯠ', // day
                'ꯊꯥ': 'ꯊꯥ', // month
                'ꯆꯍꯤ': 'ꯆꯍꯤ', // year
                'ꯃꯇꯝ': 'ꯃꯇꯝ', // time
                
                // Common English-Meetei Mayek mixed errors
                'the': 'ꯗꯤ', // English 'the' to Meetei equivalent
                'and': 'ꯑꯃꯁꯨꯡ', // English 'and' to Meetei
                'is': 'ꯑꯁꯤ', // English 'is' to Meetei
                'in': 'ꯗꯥ', // English 'in' to Meetei
                'of': 'ꯒꯤ' // English 'of' to Meetei
            };
            
            updateDictionaryDisplay();
            saveDictionaryToStorage();
            updateStats();
        }
    </script>
</body>
</html>
